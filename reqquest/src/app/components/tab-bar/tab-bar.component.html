<div class="flex max-w-full flex-nowrap items-center overflow-x-scroll bg-muted-foreground/5">
  @for (tab of tabs(); track i; let i = $index) {
  <button
    class="box-border inline-flex h-12 min-w-[200px] items-center justify-between gap-2 text-sm text-foreground/60 hover:text-foreground"
    [ngClass]="
        tab.isActive
          ? 'border-t-[3px] !border-blue-500 bg-background'
          : '!border-t-[3px] !border-transparent hover:bg-muted-foreground/10'
      ">
    <div class="flex h-full flex-1 items-center justify-start pl-3" (click)="setActive(i)">
      <span [ngClass]="methodColor(tab.requestMethod)" class="mr-2 text-xs">{{
        tab.requestMethod
        }}</span>

      {{ tab.name }}
    </div>
    @if (tabs().length > 1) {
    <span class="flex h-full items-center justify-center p-1 pr-3 text-foreground/60 hover:text-foreground">
      <ng-icon (click)="deleteTab(i)" name="lucideX"></ng-icon>
    </span>
    }
  </button>
  }
  <button hlmBtn variant="ghost" class="ml-2 h-8 p-2" (click)="addTab()" size="sm">
    <ng-icon name="lucidePlus"></ng-icon>
  </button>
</div>
@for (tab of tabs(); track i; let i = $index) {
<reqquest-rest-panel (requestMethodEvent)="changeMethod(i, $event)"
  [style.display]="tab.isActive ? 'block' : 'none'"></reqquest-rest-panel>
}
