<div class="p-2">
  <form [formGroup]="requestForm" class="flex flex-wrap gap-2" (ngSubmit)="submitRequest()">
    <div class="flex flex-1">
      <brn-select class="inline-block" [placeholder]="this.tabService.activeTab().method" formControlName="method">
        <hlm-select-trigger
          class="[&>button]:!rounded-r-none [&>button]:!border-none [&>button]:!bg-muted-foreground/10">
          <hlm-select-value />
        </hlm-select-trigger>
        <hlm-select-content>
          @for (method of requestMethods; track method; let i = $index) {
          <hlm-option [ngClass]="tabService.methodColor(method)" [value]="method" class="!pl-4 [&>*]:hidden">
            {{ method }}
          </hlm-option>
          }
        </hlm-select-content>
      </brn-select>
      <input formControlName="url" type="url" hlmInput
        class="w-full min-w-20 flex-1 appearance-none rounded-l-none border-none bg-muted-foreground/10 font-semibold shadow-none outline-none [-moz-appearance:none] [-webkit-appearance:none] focus:shadow-none focus:outline-none focus:ring-0 focus:ring-offset-0 focus-visible:shadow-none focus-visible:outline-none focus-visible:ring-0 focus-visible:ring-offset-0" />
    </div>
    <div class="flex gap-2">
      <button type="submit" hlmBtn class="bg-indigo-600 px-6 font-semibold text-white hover:bg-indigo-500">
        Send
      </button>
      <button type="button" hlmBtn variant="secondary"
        class="flex items-center gap-2 bg-muted-foreground/10 px-6 font-semibold">
        <ng-icon name="lucideSave" size="16px" />
        Save
      </button>
    </div>
  </form>
</div>
<code class="font-normal">
  @if (!tabService.isLoading()) {
  @if (tabService.error()!==null) {
  <pre>{{ tabService.error()    }}</pre>
  } @else {
  <pre>{{ tabService.response() | json }}</pre>
  }
  }
</code>
